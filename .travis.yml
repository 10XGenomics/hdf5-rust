sudo: false
language: rust
rust:
- stable
- beta
- nightly
script:
- |
  cd $TRAVIS_BUILD_DIR/remutex &&
  cargo build -v &&
  cargo test -v --no-run &&
  cargo test -v
- |
  cd $TRAVIS_BUILD_DIR/libhdf5-lib &&
  cargo build -v &&
  cargo test -v --no-run &&
  cargo test -v
- |
  cd $TRAVIS_BUILD_DIR/libhdf5-sys &&
  cargo build -v &&
  cargo test -v --no-run &&
  cargo test -v
- |
  cd $TRAVIS_BUILD_DIR &&
  case $TRAVIS_RUST_VERSION in
    nightly)  cargo build -v --features clippy &&
              cargo test -v --no-run &&
              cargo test -v ;;
    *)        cargo build -v &&
              cargo test -v --no-run &&
              cargo test -v ;;
  esac &&
  cargo doc --no-deps
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - pkg-config
notifications:
  email:
    on_success: never
os:
- linux
- osx
before_install:
- if [ `uname` = "Darwin" ]; then
    brew update >/dev/null;
    brew tap homebrew/science;
    brew install hdf5;
  fi
after_success: |
  [ $TRAVIS_BRANCH = "master" ] &&
  [ $TRAVIS_PULL_REQUEST = "false" ] &&
  [ $TRAVIS_RUST_VERSION = "stable" ] &&
  [ `uname` = "Linux" ] &&
  echo '<meta http-equiv=refresh content=0;url=hdf5_rs/index.html>' > target/doc/index.html &&
  pip install ghp-import --user $USER &&
  $HOME/.local/bin/ghp-import -n target/doc &&
  git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
env:
  global:
    secure: 
