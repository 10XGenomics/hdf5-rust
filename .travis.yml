language: rust
sudo: required
rust:
    - 1.0.0
    - beta
    - nightly
before_script:
    - pip install 'travis-cargo<0.2' --user
    - export PATH=$HOME/.local/bin:$PATH
scripts:
    - travis-cargo build
    - travis-cargo test
after_success:
    - travis-cargo coveralls
addons:
    apt:
        packages:
            - libhdf5-serial-dev
            - pkg-config
notifications:
    email: false
os:
    - linux
    - osx
